<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R.N.C(Real Ni**a's Chat)</title>
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/chat.js"></script>
</head>
<body>
<br>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <img id="chat-logo" src="../css/nigga.gif">
            <h3 id="chat-name" class="panel-title">R.N.C (Real Ni**a's Chat)</h3>
        </div>
        <div id="chat-body" class="panel-body pre-scrollable">
        </div>
        <div class="panel-footer panel-primary">
            <div class="col-md-2">
                <input id="username" type="text" placeholder="Enter name..." class="form-control">
            </div>
            <div class="col-md-offset-3">
                <div class="input-group">
                    <input id="message" type="text" placeholder="Enter message..." class="form-control">
                    <span class="input-group-btn">
                        <button id="send-btn" class="btn btn-success" type="button" onclick="sendMessage()">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
